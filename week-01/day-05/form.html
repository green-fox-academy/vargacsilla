<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <main>
      <header>
        <h1>Profil</h1>
      </header>
      <form>
        <div class="input_half">
          <h2>Személyes adatok</h2>
          <label class="fontos" for="tel">Név</label><br />
          <input type="text" id="nev" name="name">
          <div class="input_half small">
            <label for="birth">Születési éved</label><br />
            <input type="text" id="birth" name="year_of_birth" placeholder="pl.1991"><br />
          </div>
          <div class="input_half small">
            <p>Nemed</p>
            <input type="radio" id="female" name="gender">
            <label for="female">nő</label>
            <input type="radio" id="male" name="gender">
            <label for="male">férfi</label>
          </div>
          
          <p>Milyen márkákat szeretsz?</p>
          <div class="input_half small">
            <input type="checkbox" id="adidas" name="brands">
            <label for="adidas">Adidas</label><br/>
            <input type="checkbox" id="apple" name="brands">
            <label for="apple">Apple</label><br/>
            <input type="checkbox" id="coca-cola" name="brands">
            <label for="coca-cola">Coca-Cola</label><br/>
            <input type="checkbox" id="mazda" name="brands">
            <label for="mazda">Mazda</label>     
          </div>
          
          <div class="input_half small">
            <input type="checkbox" id="opel" name="brands">
            <label for="opel">Opel</label><br/>
            <input type="checkbox" id="ray" name="brands">
            <label for="ray">Ray-Ban</label><br/>
            <input type="checkbox" id="star" name="brands">
            <label for="star">Starbucks</label><br/>
            <input type="checkbox" id="tesla" name="brands">
            <label for="tesla">Tesla</label>  <br/> 
          </div>
          
          <p>Többet is választhatsz!</p>
        </div>
        <div class="input_half">
          <h2>Kapcsolat</h2>
          
          <label class="fontos" for="tel">Telefonszám</label><br />
          <input type="tel" id="tel" name="tel_num" placeholder="+36 -- --- ----"><br />
          
          <label for="email" class="fontos">E-mail cím</label><br />
          <input type="email" id="email" name="email_address" placeholder="nev@domain.hu"><br />
          
          <label for="fb">Facebook profilod</label><br/>
          <input type="url" id="fb" name="facebook_account" placeholder="http://facebook.com/..."><br/>

          <label for="twitter">Twitter profilod</label><br/>
          <input type="url" id="twitter" name="twitter_account" placeholder="http://twitter.com/..."><br/>

          <p>Milyen házban laksz?</p>
          <select>
            <option value="" disabled selected hidden>Válassz típust!</option>  
            <option>kicsi</option>
            <option>közepes</option>
            <option>nagy</option>
          </select>
        </div>
        <div class="input_full">
          <p>egyebek</p>
        </div>
      </form>
    </main>
  </body>
</html>
